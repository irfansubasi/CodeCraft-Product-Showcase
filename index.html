<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Yeni Sezon Ürünleri</h1>
    <div class="product-grid">
      <div class="product-card">
        <div class="product-image">
          <img src="./assets/1.jpg" alt="webcam" />
        </div>
        <div class="product-info">
          <h3>Full HD Webcam</h3>
          <p>749.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-image">
          <img src="./assets/2.jpg" alt="airpods" />
        </div>
        <div class="product-info">
          <h3>iPhone Airpods</h3>
          <p>9999.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-image">
          <img src="./assets/3.jpg" alt="saat" />
        </div>
        <div class="product-info">
          <h3>Michael Kors Saat</h3>
          <p>20000.00 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card soldout">
        <div class="product-image">
          <img src="./assets/4.jpg" alt="sdcard" />
        </div>
        <div class="product-info">
          <h3>128GB SD Kart</h3>
          <p>300.70 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card">
        <div class="product-image">
          <img src="./assets/5.jpg" alt="camera" />
        </div>
        <div class="product-info">
          <h3>Fujifilm Kamera</h3>
          <p>50000.00 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
      <div class="product-card soldout">
        <div class="product-image">
          <img src="./assets/6.jpg" alt="headphone" />
        </div>
        <div class="product-info">
          <h3>Kulaklık</h3>
          <p>1200.99 TL</p>
          <button>Sepete Ekle</button>
        </div>
      </div>
    </div>
  </body>
</html>
